<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="player badge">Human</div>
        <div id="computer-label" class="player badge">Machine</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

        <div class="userchoice">
            <img src="images/rock.png" alt="rock" id="ur" width="100" height="150">
        </div>
        <div class="userchoice">
            <img src="images/paper.png" alt="paper" id="up" width="100" height="150">
        </div>
        <div class="userchoice">
            <img src="images/scissor.png" alt="scissor" id="us" width="100" height="150">
        </div>

        <div class="computerchoice">
            <img src="images/rock.png" alt="rock" id="cr" width="100" height="150">
        </div>
        <div class="computerchoice">
            <img src="images/paper.png" alt="paper" id="cp" width="100" height="150">
        </div>
        <div class="computerchoice">
            <img src="images/scissor.png" alt="scissor" id="cs" width="100" height="150">
        </div>

    </div>

    <div class="result">
        <p>Results will be displayed here!</p>
    </div>

    <div class="chart-container" style="position: relative; height:10vh; width:20vw">
        <canvas id="myChart" height="100px" width="100px"></canvas>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" alt="rock" id="r" width="150" height="200">
        </div>
        <div class="choice">
            <img src="images/paper.png" alt="paper" id="p" width="150" height="200">
        </div>
        <div class="choice">
            <img src="images/scissor.png" alt="scissor" id="s" width="150" height="200">
        </div>
    </div>

    <p id="action">Your turn</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
